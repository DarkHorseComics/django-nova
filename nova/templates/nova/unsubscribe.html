{% extends 'base.html' %}
{% load i18n %}

{% block page_title %}
    {% trans "Unsubscribe" %}
{% endblock %}

{% block content %}
    <h2>{% trans "Unsubscribe" %}</h2>
    <form method="POST" action="{% url nova.views.unsubscribe %}">
        {% csrf_token %}
        <fieldset>
            <ol>
                {{ form.as_ul }}
                <li>
                    <input class="button blue" type="submit" value="{% trans 'Unsubscribe' %}" />
                </li>
            </ol>
        </fieldset>
    </form>
{% endblock %}
