{% extends 'base.html' %}
{% load i18n %}

{% block page_title %}
    {% trans "Subscribe" %}
{% endblock %}

{% block content %}
    <h2>{% trans "Subscribe" %}</h2>
    <form action="{% url nova.views.subscribe %}" method="POST">
        {% csrf_token %}
        <fieldset>
            <ol>
                {{ form.as_ul }}
                <li>
                    <input class="button blue" type="submit" value="{% trans 'Submit' %}" />
                </li>
                <li>
                    <a href="{% url nova.views.unsubscribe %}">{% trans "Cancel an existing subscription" %}</a>
                </li>
            </ol>
        </fieldset>
    </form>
{% endblock %}
